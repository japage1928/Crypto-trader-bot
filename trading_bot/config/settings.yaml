exchange:
  name: "binance_us"
  pair: "BTC/USDT"
  base_asset: "BTC"
  quote_asset: "USDT"
  timeframe: "1m"
  fee_rate: 0.0001

strategy:
  ema_period: 20
  entry_deviation_pct: 0.002
  take_profit_pct: 0.005
  stop_loss_pct: 0.003

edge:
  volatility_window: 30
  volatility_threshold: 0.004
  trend_window: 50
  trend_strength_threshold: 0.002
  range_ratio_threshold: 0.65
  min_confidence: 0.60

risk:
  daily_profit_cap_pct: 0.05
  daily_loss_cap_pct: 0.01
  max_signals_per_regime: 6
  max_trades_per_day: 20
  risk_per_trade_pct: 0.01
  min_notional_usdt: 10

execution:
  partial_fill_probability: 0.30
  min_partial_fill_ratio: 0.30
  max_partial_fill_ratio: 0.90
  slippage_bps: 1.5

engine:
  loop_sleep_seconds: 1.0
  max_ticks: 200
  seed: 42

account:
  initial_usdt_balance: 10000.0
